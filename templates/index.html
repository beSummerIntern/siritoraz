<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>しりとらず</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<!-- Navbarのスマホ対応 -->
			<button class="navbar-toggle" data-toggle="collapse" data-target=".target">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="">しりとらず</a>
		</div>

		<div class="collapse navbar-collapse target">
			<ul class="nav navbar-nav">
				<li><a href="">ルール</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="">ログイン</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" style="padding: 180px 0">
		<div class="text-center">

			<!-- 今のワード -->
			<p>今のワード　　　　　　　　　　　　　　</p>
			<h1>エンジニア</h1>
			<br><br>

			<!-- ワード投稿フォーム -->
			<form style="margin-bottom:15px" action="/" method="post">
				<div class="form-group">
					<div class="row">
						<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
							<input type="text" name="word" class="form-control" placeholder="単語を入力してください" />
						</div>
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
							<input type="submit" value="投稿" class="btn btn-primary" />
						</div>
					</div>
				</div>
			</form>

			{% for word in words %}
			{{ word.word_id }}
			{{ word.member_id }}
			{{ word.word }}
			{{ word.hiragana }}
			{{ word.amazon_link }}
			{{ word.created }}
			<img src={{ word.image_url }} style="width : 50px;">
			<br>
			{% endfor %}

		</div>

	</div>
</body>
</html>
